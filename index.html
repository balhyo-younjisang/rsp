<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="game-board">
      <div class="board" id="user-board">
        <h1 class="label">Your</h1>
        <img id="player-choice" />
      </div>
      <div class="board" id="computer-board">
        <h1 class="label">Computer</h1>
        <img id="computer-choice" />
      </div>
    </div>
    <div id="btn-container">
      <button id="rk">Rock</button>
      <button id="sc">Scissors</button>
      <button id="pp">Paper</button>
    </div>
    <div id="result-container">
      <h1></h1>
    </div>
    <script src="app.js" />
  </body>
</html>
